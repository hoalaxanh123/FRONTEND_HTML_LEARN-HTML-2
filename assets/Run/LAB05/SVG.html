<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style></style>
</head>
<body>
    <svg width="250" height="250">
        <circle cx="100" cy="100" r="50"
                stroke="red" stroke-width="5" fill="pink" />
    </svg>

    <svg width="500" height="200">
        <rect width="500" height="200" style="fill:yellow;stroke-width:10;stroke:green" />
    </svg>


    <svg width="400" height="200">
        <rect x="50" y="50" rx="25" ry="25" width="150" height="150"
              style="fill:red;" />
    </svg>


    <svg width="300" height="200">
        <polygon points="100,10 40,198,190,78 10,78 160,198"
                 style="fill:blue;stroke:violet;stroke-width:5;" />
    </svg>
    <br />
    <svg width="980" height="400">
        <rect width="980" height="400" style="fill:yellow;stroke-width:10;stroke:green" />
    </svg>
    <svg width="300" height="200" style="margin-left:-600px;margin-bottom:100px">
        <polygon points="100,10 40,198,190,78 10,78 160,198"
                 style="fill:red;stroke:red;stroke-width:5;" />
    </svg>

    <br />

</body>
</html>
